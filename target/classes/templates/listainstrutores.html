<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Conten-Type" content="text/html;charset=UTF-8" />
<title>Lista de Instrutores</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
body {
	background-image: url("../img/academia.jpg");
}

h1>{color:white;
}

body {
	color: white;
	text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black,
		0px -1px 0px black;
	font-size: 18px;
	font-weight: bold;
	color: white;
}

th{font-size:20px;
color: white;
}

span{font-size:13px;
color: white;
}

.btn {
	text-shadow: none;
	}

.btn-large {
	width: 100%
}


.align-center{
text-align: center; 
 }

.left-btn {
	padding-right: 6px !important;
}

.right-btn{
 	padding-left: 6px !important;
}

</style>
</head>
<body>

	<div class="container">
		<div id="listaDeInstrutores">
			<div align="center">
			
			<div align="left">
					<a class="btn btn-outline-light" href="/">Página Inicial</a>
			</div>
				
				<h1>Instrutores</h1>
				
				
				
				<div th:if="${message}" class="alert alert-success" role="alert">	
				<p	th:text=	"${message}">success message </p>	
				</div>	
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>RG</th>
							<th>CPF</th>
							<th>Endereço</th>
							
						</tr>
					</thead>
					<tr th:each="instrutor : ${instrutores}">
						<td><span th:text="${instrutor.nome}"></span></td>
						<td><span th:text="${instrutor.rg}"></span></td>
						<td><span th:text="${instrutor.cpf}"></span></td>
						<td><span th:text="${instrutor.endereco}"></span></td>						
						<td class="align-center left-btn"><a class="btn btn-sm btn-primary btn-large "
							th:href="@{/editarinstrutor/{idinstrutor}(idinstrutor=${instrutor.id})}">Editar</a></td>
							
						<td class="align-center right-btn"><a class="btn btn-sm btn-primary btn-large "
							th:href="@{/deletarinstrutor/{idinstrutor}(idinstrutor=${instrutor.id})}">Excluir</a></td>
					</tr>
				</table>
			</div>
		</div>
		<hr />
		<form action="http://localhost:8080/salvarinstrutor" method="post"
			th:object="${idinstrutor}">

			<input type="hidden" class="form-control" id="idInstrutor"
				name="idInstrutor" th:value="${instrutorEdit?.id}" />

			<div class="form-group">
				<label for="nome">Nome Completo</label> <input type="text"
					class="form-control" id="nome" name="nome"
					th:value="${instrutorEdit?.nome}" placeholder="Nome" />
			</div>
			<div class="form-group">
				<label for="rg">RG</label> <input type="text" class="form-control"
					id="email" name="rg" th:value="${instrutorEdit?.rg}"
					placeholder="RG" />
			</div>
			<div class="form-group">
				<label for="cpf">CPF</label> <input type="text" class="form-control"
					id="cpf" name="cpf" th:value="${instrutorEdit?.cpf}"
					placeholder="CPF" />
			</div>
			<div class="form-group">
				<label for="endereco">Endereço</label> <input type="text"
					class="form-control" id="endereco" name="endereco"
					th:value="${instrutorEdit?.endereco}" placeholder="Endereço" />
			</div>
			
						
			<button type="submit" class="btn btn-success">Salvar</button>
			
			<INPUT TYPE="Button" class="btn btn-danger" VALUE="Voltar" onClick="history.go(-1)">	
		</form>

	</div>

</body>
</html>
