<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Conten-Type" content="text/html;charset=UTF-8" />
<title>Lista de Alunos</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />


<style type="text/css">
body {
	background-image: url("../img/academia.jpg");
}

<
h1
>
{
color


:white


;
}
body {
	color: white;
	text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black,
		0px -1px 0px black;
	font-size: 18px;
	font-weight: bold;
	color: white;
}

th {
	font-size: 20px;
	color: white;
}

span {
	font-size: 13px;
	color: white;
}

.btn {
	text-shadow: none;
}

.btn-large {
	width: 100%
}

.align-center {
	text-align: center;
}

.left-btn {
	padding-right: 6px !important;
}

.right-btn {
	padding-left: 6px !important;
}
</style>
</head>
<body>



	<div class="container">
		<div id="listaDeAlunos">
			<div align="center">

				<div align="left">
					<a class="btn btn-outline-light" href="/">Página Inicial</a>
				</div>

				<h1>Aluno</h1>

				<div th:if="${message}" class="alert alert-success" role="alert">
					<p th:text="${message}">success message</p>
				</div>

				<table class="table table-hover">


					<thead>
						<tr>
							<th>Matrícula</th>
							<th>Nome</th>
							<th>RG</th>
							<th>CPF</th>
							<th>Endereço</th>
							<th>Plano</th>
							

						</tr>

					</thead>

					<tr th:each="aluno : ${alunos}">
						<td><span th:text="${aluno.matricula}"></span></td>
						<td><span th:text="${aluno.nome}"></span></td>
						<td><span th:text="${aluno.rg}"></span></td>
						<td><span th:text="${aluno.cpf}"></span></td>
						<td><span th:text="${aluno.endereco}"></span></td>
						<td><span th:text="${aluno.plano}"></span></td>
						
						
						<td class="align-center left-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/editaraluno/{idaluno}(idaluno=${aluno.id})}">Editar</a></td>
							
						<td class="align-center right-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/deletaraluno/{idaluno}(idaluno=${aluno.id})}">Excluir</a></td>
					</tr>
				</table>
			</div>
		</div>
		<hr />

		<form action="http://localhost:8080/salvaraluno" method="POST"
			th:object="${idaluno}">



			<input type="hidden" class="form-control" id="idAluno" name="idAluno"
				th:value="${alunoEdit?.id}" /> 
				
				<input type="hidden" class="form-control" id="idPlano" name="idPlano"
				
				th:value="${alunoEdit?.id}" /> <input type="hidden" name="Mensal"
				value="Mensal" /> <input type="hidden" name="Anual" value="Anual" />
				
				<div class="form-group ">
				<label for="matricula">Matrícula</label> <input type="text"
					class="form-control" id="matricula" name="matricula"
					th:value="${alunoEdit?.matricula}" placeholder="Matrícula">
					</div>

			<div class="form-group ">
				<label for="nome">Nome Completo</label> <input type="text"
					class="form-control" id="nome" name="nome"
					th:value="${alunoEdit?.nome}" placeholder="Nome">

			</div>
			<div class="form-group">
				<label for="rg">RG</label> <input type="text" class="form-control"
					id="email" name="rg" th:value="${alunoEdit?.rg}" placeholder="RG" />
			</div>
			<div class="form-group">
				<label for="cpf">CPF</label> <input type="text" class="form-control"
					id="cpf" name="cpf" th:value="${alunoEdit?.cpf}" placeholder="CPF" />
			</div>
			<div class="form-group">
				<label for="endereco">Endereço</label> <input type="text"
					class="form-control" id="endereco" name="endereco"
					th:value="${alunoEdit?.endereco}" placeholder="Endereço" />
			</div>

			<!-- campo digitado -->
<!-- 			<div  -->
<!-- 			class="form-group">			 -->
<!-- 				<label for="plano">Plano</label> <input type=text class="form-control" -->
<!-- 					id="plano" name="plano" th:value="${alunoEdit?.plano}" -->
<!-- 					placeholder="Anual ou Mensal"> -->
				<div>	
				<label for="plano">Plano</label>
					<select  name="plano" > 	
					<option value="">Selecione</option>
					 <option value="Mensal">Mensal</option>				    
				    <option value="Anual">Anual</option>	  		     
					</select>
			</div>
			

			<button type="submit" class="btn btn-success">Salvar</button>

			<INPUT TYPE="Button" class="btn btn-danger" VALUE="Voltar"
				onClick="history.go(-1)">
		</form>
	</div>

</body>
</html>
