<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Conten-Type" content="text/html;charset=UTF-8" />
<title>Lista de Pagamentos</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
body {
	background-image: url("../img/academia.jpg");
}

<h1>{color:white;


}
body {
	color: white;
	text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black,
		0px -1px 0px black;
	font-size: 18px;
	font-weight: bold;
	color: white;
}

th { 
	font-size: 20px;
	color: white;
	
	}
	
span {
	font-size: 13px;
	color: white;
}

.btn {
	text-shadow: none;
}

.btn-large {
	width: 100%
}

.align-center {
	text-align: center;
}

.left-btn {
	padding-right: 6px !important;
}

.right-btn {
	padding-left: 6px !important;
}


.pp {
	color: red;
}


</style>
</head>
<body>

<div class="container">
		<div id="listaDePagamentos">
			<div align="center">

				<div align="left">
					<a class="btn btn-outline-light" href="/">Página Inicial</a>
				</div>

				<h1>Pagamento</h1>
				

				<div th:if="${message}" class="alert alert-success" role="alert">
					<p th:text="${message}">success message</p>
				</div>

				<table class="table table-hover">
				
				<thead>
						<tr>

							<th>Matrícula</th>
							<th>Plano</th>
							<th>Valor</th>
							<th>Data de Pagamento</th>
							<th>Próximo Pagamento</th>
						</tr>

					</thead>
					
						<tr th:each="pagamento : ${pagamentos}">			
						
						<td><span th:text="${pagamento.matricula}"></span></td>
						<td><span th:text="${pagamento.plano}"></span></td>
						<td><span th:text="${pagamento.valor}"></span></td>						
						<td><span th:text="${(pagamento.datapagamento)}">date</span></td>						
						<td><span class="pp" th:text="${(pagamento.proximopagamento)}">date</span></td>	
						
											
						
						<td class="align-center left-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/editarpagamento/{idpagamento}(idpagamento=${pagamento.id})}">Editar</a></td>
							
						<td class="align-center right-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/deletarpagamento/{idpagamento}(idpagamento=${pagamento.id})}">Excluir</a></td>
							
							</tr>
					
						</table>
			</div>
		</div>
		<hr />

		<form action="http://localhost:8080/salvarpagamento" method="post"
			th:object="${idpagamento}">
			
				<input type="hidden" class="form-control" id="idPagamento" name="idPagamento" 
				th:value="${pagamentoEdit?.id}" />				
				
				
								
				<div class="form-group ">
				<label for="matricula">Matrícula</label> <input type="text"
					class="form-control" id="matricula" name="matricula"
					th:value="${pagamentoEdit?.matricula}" placeholder="Matrícula">
					</div>
					
	
					
					<div class="form-group ">
				<label for="plano">Plano</label> <input type="text"
					class="form-control" id="plano" name="plano"
					th:value="${pagamentoEdit?.plano}" placeholder="Plano">
					</div>
					
						<div class="form-group ">
				<label for="valor">Valor</label> <input type="text"
					class="form-control" id="valor" name="valor"
					th:value="${pagamentoEdit?.valor}" placeholder="0,00">
					</div>
				
				<div class='form-group' >
				<label for="datapagamento">Data do Pagamento</label> 
				<input type = "date"  id="datapagamento" name="datapagamento" 					
					th:value="${(pagamentoEdit?.datapagamento)}" placeholder="dd/mm/yyyy"/>		
					</div>					
	
					
				<div class="form-group">
				<label for="proximopagamento">Próximo Pagamento</label> 				
				<input type="date" id="proximopagamento" name="proximopagamento" 
					th:value="${(pagamentoEdit?.proximopagamento)}" placeholder="dd/mm/yyyy"/>
					</div>
					

			
						<button type="submit" class="btn btn-success">Salvar</button>

			<INPUT TYPE="Button" class="btn btn-danger" VALUE="Voltar"
				onClick="history.go(-1)">
		</form>
	</div>	
	
</body>
</html>
