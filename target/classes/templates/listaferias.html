<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Conten-Type" content="text/html;charset=UTF-8" />
<title>Lista de Ferias</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/custom.style.css" />
<style type="text/css">
body {
	background-image: url("../img/academia.jpg");
}

<h1>{color:white;


}
body {
	color: white;
	text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black,
		0px -1px 0px black;
	font-size: 18px;
	font-weight: bold;
	color: white;
}

th { 
	font-size: 20px;
	color: white;
	
	}
	
span {
	font-size: 13px;
	color: white;
}

.btn {
	text-shadow: none;
}

.btn-large {
	width: 100%
}

.align-center {
	text-align: center;
}

.left-btn {
	padding-right: 6px !important;
}

.right-btn {
	padding-left: 6px !important;
}


.pp {
	color: red;
}
</style>
</head>
<body>
<div class="container">
		<div id="listaDeFerias">
			<div align="center">

				<div align="left">
					<a class="btn btn-outline-light" href="/">Página Inicial</a>
				</div>

				<h1>Férias dos Alunos</h1>			
			

				<div th:if="${message}" class="alert alert-success" role="alert">
					<p th:text="${message}">success message</p>
				</div>

				<table class="table table-hover">
				
				<thead>
						<tr>

							<th>Matrícula</th>
							<th>Data Inicial</th>
							<th>Numeros de Dias</th>
							
						</tr>

					</thead>
					
						<tr th:each="ferias : ${ferias}">				
						
						<td><span th:text="${ferias.matricula}"></span></td>
						<td><span th:text="${(ferias.dataini)}">date</span></td>
						<td><span th:text="${ferias.numdias}"></span></td>						
						
						<td class="align-center left-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/editarferias/{idferias}(idferias=${ferias.id})}">Editar</a></td>
							
						<td class="align-center right-btn"><a
							class="btn btn-sm btn-primary btn-large "
							th:href="@{/deletarferias/{idferias}(idferias=${ferias.id})}">Excluir</a></td>
					</tr>
					
						</table>
			</div>
		</div>
		<hr />

		<form action="http://localhost:8080/salvarferias" method="post"
			th:object="${idferias}">
			
				<input type="hidden" class="form-control" id="idFerias" name="idFerias"
				th:value="${feriasEdit?.id}" /> 
				
				
				<div class="form-group ">
				<label for="matricula">Matrícula</label> <input type="text"
					class="form-control" id="matricula" name="matricula"
					th:value="${feriasEdit?.matricula}" placeholder="Matrícula">
					</div>
				
				<div class="form-group">
				<label for="dataini">Data Inicial</label> <input type="date" 
					id="dataini" name="dataini" 
					th:value="${(feriasEdit?.dataini)}" placeholder="dd/mm/yyyy"/>
					</div>
					
				<div class="form-group ">
				<label for="numdias">Números de Dias</label> <input type="text"
					class="form-control" id="numdias" name="numdias"
					th:value="${feriasEdit?.numdias}" placeholder="Números de Dias">
			</div>			
			
			
						<button type="submit" class="btn btn-success">Salvar</button>

			<INPUT TYPE="Button" class="btn btn-danger" VALUE="Voltar"
				onClick="history.go(-1)">
		</form>
	</div>


</body>
</html>
